# Requirements
# conda env create -f environment.yml

name: histopreprocess
channels:
  - anaconda 
  - conda-forge 
  - defaults 
  - pytorch
  - nvidia
dependencies:
  - imageio
  - numpy
  - openslide
  - openslide-python 
  - Pillow==9.2.0
  - pip
  - fire
  - pytorch==2.0.1
  - torchvision==0.15.2
  - torchaudio==2.0.2
  - pytorch-cuda=11.7
  - pip:
    - opencv-python
    - spams
    - h5py
    - tqdm

